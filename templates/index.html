{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to AI Roadtrip Planner</h1>
    <p class="mb-8">Plan your perfect road trip with the help of AI!</p>
    <a href="{{ url_for('plan_trip') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Plan a New Trip</a>
    {% if not current_user.is_authenticated %}
        <p class="mt-4">Want to save your trips? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a> or <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register</a></p>
    {% endif %}
</div>
{% endblock %}
